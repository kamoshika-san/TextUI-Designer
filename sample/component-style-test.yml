page:
  id: component-style-test
  title: "コンポーネント固有スタイルテスト"
  layout: vertical
  components:
    - Text:
        variant: h1
        value: "コンポーネント固有スタイルテスト"
    
    - Text:
        variant: p
        value: "このページでは、テーマファイルのcomponentsセクションで定義された固有スタイルが適用されているかをテストします。"
    
    - Divider:
        orientation: horizontal
    
    - Text:
        variant: h2
        value: "ボタンのテスト"
    
    - Text:
        variant: p
        value: "各ボタンはテーマファイルで定義された固有スタイルが適用されます："
    
    - Container:
        layout: horizontal
        components:
          - Button:
              kind: primary
              label: "プライマリボタン"
          
          - Button:
              kind: secondary
              label: "セカンダリボタン"
          
          - Button:
              kind: submit
              label: "送信ボタン"
    
    - Divider:
        orientation: horizontal
    
    - Text:
        variant: h2
        value: "アラートのテスト"
    
    - Text:
        variant: p
        value: "各アラートはテーマファイルで定義された固有スタイルが適用されます："
    
    - Alert:
        variant: info
        message: "これは情報アラートです。テーマファイルのcomponents.alert.infoスタイルが適用されます。"
    
    - Alert:
        variant: success
        message: "これは成功アラートです。テーマファイルのcomponents.alert.successスタイルが適用されます。"
    
    - Alert:
        variant: warning
        message: "これは警告アラートです。テーマファイルのcomponents.alert.warningスタイルが適用されます。"
    
    - Alert:
        variant: error
        message: "これはエラーアラートです。テーマファイルのcomponents.alert.errorスタイルが適用されます。"
    
    - Divider:
        orientation: horizontal
    
    - Text:
        variant: h3
        value: "テスト手順"
    
    - Text:
        variant: p
        value: "1. プロジェクトルートにtextui-theme.ymlファイルを配置してください"
    
    - Text:
        variant: p
        value: "2. テーマファイルのcomponentsセクションでスタイルを変更してください"
    
    - Text:
        variant: p
        value: "3. ファイルを保存すると、即座にスタイルが反映されます"
    
    - Text:
        variant: p
        value: "4. 各コンポーネントの見た目が変更されることを確認してください"
    
    - Text:
        variant: small
        value: "コンポーネント固有スタイル機能のテスト - TextUI Designer v0.0.6" 