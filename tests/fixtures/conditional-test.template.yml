# 条件分岐テスト用テンプレート
- $if:
    condition: "$params.showHeader"
    template:
      - Text:
          variant: h1
          value: "{{ $params.title }}"
      - Divider:
          orientation: horizontal

- $if:
    condition: "$params.showDescription"
    template:
      - Text:
          variant: p
          value: "{{ $params.description }}"

- $if:
    condition: "$params.showForm"
    template:
      - Form:
          id: "{{ $params.formId }}"
          fields:
            - Input:
                label: "{{ $params.nameLabel }}"
                name: name
                type: text
                required: true
                placeholder: "{{ $params.namePlaceholder }}"
            - Input:
                label: "{{ $params.emailLabel }}"
                name: email
                type: email
                required: true
                placeholder: "{{ $params.emailPlaceholder }}"
          actions:
            - Button:
                kind: submit
                label: "{{ $params.submitLabel }}"
                submit: true

- $if:
    condition: "$params.showFooter"
    template:
      - Divider:
          orientation: horizontal
      - Text:
          variant: p
          value: "{{ $params.footerText }}" 