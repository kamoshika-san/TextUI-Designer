    /* 基本的なスタイルリセット（Tailwind CSSを妨げない程度） */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    
    /* HTML要素の基本設定 */
    html {
      font-size: 16px;
      line-height: 1.5;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #cccccc;
      background-color: #1e1e1e;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* フォーム要素の基本リセット */
    input,
    button,
    textarea,
    select {
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      color: inherit;
      margin: 0;
      padding: 0;
    }
    
    /* リンクの基本リセット */
    a {
      color: inherit;
      text-decoration: none;
    }
    
    /* 画像の基本リセット */
    img {
      max-width: 100%;
      height: auto;
    }
    
    /* テーブルの基本リセット */
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    
    /* 引用の基本リセット */
    blockquote,
    q {
      quotes: none;
    }
    
    blockquote:before,
    blockquote:after,
    q:before,
    q:after {
      content: '';
      content: none;
    }
    
    /* プレースホルダーの基本リセット */
    ::placeholder {
      opacity: 1;
    }
    
    /* スクロールバーの非表示 */
    ::-webkit-scrollbar {
      width: 0;
      height: 0;
    }
    
    /* Tailwind CSSが確実に適用されるように */
    .container {
      display: block;
    }

    </div>

    </div>
