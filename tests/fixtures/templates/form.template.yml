- Form:\n    id: "{{ $params.formId }}"\n    fields:\n      - Input:\n          label: "{{ $params.nameLabel }}"\n          name: name\n          type: text\n          required: true\n          placeholder: "{{ $params.namePlaceholder }}"\n      - Input:\n          label: "{{ $params.emailLabel }}"\n          name: email\n          type: email\n          required: true\n          placeholder: "{{ $params.emailPlaceholder }}"\n      - Checkbox:\n          label: "{{ $params.agreeLabel }}"\n          name: agree\n          required: true\n    actions:\n      - Button:\n          kind: submit\n          label: "{{ $params.submitLabel }}"\n          submit: true