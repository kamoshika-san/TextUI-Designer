page:
  id: manual-regression-test
  title: "手動回帰テスト"
  layout: vertical
  components:
    - Text:
        variant: h1
        value: "プレビュー画面からのエクスポート機能テスト"
    - Text:
        variant: p
        value: "このファイルを使って、プレビュー画面からエクスポート機能が正常に動作することを確認します。"
    - Form:
        fields:
          - Input:
              label: "テスト入力"
              placeholder: "テスト用の入力フィールド"
          - Select:
              label: "テスト選択"
              options:
                - label: "オプション1"
                  value: "option1"
                - label: "オプション2"
                  value: "option2"
          - Checkbox:
              label: "テストチェックボックス"
    - Container:
        layout: horizontal
        components:
          - Text:
              variant: p
              value: "左側のコンテンツ"
          - Divider:
              orientation: vertical
          - Text:
              variant: p
              value: "右側のコンテンツ"
    - Alert:
        type: info
        message: "このアラートは、プレビュー画面で正しく表示されるはずです。"
    - Button:
        text: "テストボタン"
        variant: primary 